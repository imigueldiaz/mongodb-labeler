name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Asegura usar la versi√≥n requerida

      - name: Clean npm cache
        run: |
          npm cache clean --force
          rm -rf ~/.npm
          rm -rf node_modules

      # 3. Install Dependencies
      - name: Install Dependencies
        run: |
          npm install

      # 5. Run linting
      - name: Lint Code
        run: npm run lint
        
      # 6. Build the project
      - name: Build Project
        run: npm run build

      # 7. Run Tests
      - name: Run Tests
        run: npm test

      # 8. Upload coverage to Codecov (optional)
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/*.json
          flags: unittests
          name: node-tests
          fail_ci_if_error: true
