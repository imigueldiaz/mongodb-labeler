name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Asegura usar la versi√≥n requerida
          cache: 'npm'

      # 3. Install Dependencies (exclude problematic optional dependencies)
      - name: Install Dependencies
        run: |
          npm ci --omit=optional || npm install --omit=optional

      # 4. Optional: Reinstall problematic dependency manually if required
      - name: Attempt Manual Installation of dprint (optional)
        run: npm install @dprint/linux-x64-glibc || echo "Skipping optional dependency"

      # 5. Run linting
      - name: Lint Code
        run: npm run lint || echo "Linting failed but will not stop the workflow"

      # 6. Build the project
      - name: Build Project
        run: npm run build

      # 7. Run Tests
      - name: Run Tests
        run: npm test

      # 8. Upload coverage to Codecov (optional)
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/*.json
          flags: unittests
          name: node-tests
          fail_ci_if_error: true
