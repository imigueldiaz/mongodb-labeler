name: Publish Package

on:
  release:
    types: [created] # Se ejecuta cuando se crea un release en GitHub
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag of the release to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Checkout del código
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag }}

      # Paso 2: Instalar PNPM
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Paso 3: Configurar Node.js con npm
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          node-version-file: '.npmrc'

      # Paso 4: Instalar dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
    
      # Paso 5: Publicar el paquete en npm
      - name: Publish to NPM
        shell: bash
        run: pnpm publish --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Checkout del código
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag }}

      # Paso 2: Instalar PNPM
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Paso 3: Configurar Node.js para GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@imigueldiaz'
          node-version-file: '.npmrc'

      # Paso 4: Instalar dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
     
      # Paso 5: Publicar el paquete en GitHub Packages
      - name: Publish to GitHub Packages
        shell: bash
        run: pnpm publish --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
